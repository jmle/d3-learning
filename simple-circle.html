<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<body>
</body>
<script>
	var body = d3.select("body");
	var svg = body.append("svg").attr({"width": 100, "height": 100});
	var circle = svg.append("circle").attr({"cx": 50, "cy": 50, "r": 25}).style("fill", "purple");

	circle.on("mouseover", function() {
		circle.transition().attr({ "r": 30 });
	}).on("mouseout", function() {
		circle.transition().attr({ "r": 25 });
	});

</script>
